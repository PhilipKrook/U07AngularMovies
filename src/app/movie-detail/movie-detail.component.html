<div *ngIf="movie">

    <h2>{{ movie.title | uppercase }}</h2>
    ID: {{ movie.id }}
    <div><img src="http://image.tmdb.org/t/p/original/{{movie.poster_path}}" height="200"></div>
  
    <!-- Not sure if this is needed, it's from the hero example-->
    <!-- Start -->
    <div>
      <span>Plot: </span>
      {{movie.overview}}
    </div>
    <!-- End -->
    <button (click)="goBack()">go back</button>
  </div>
